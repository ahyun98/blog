<!-- home.html --> 
{%extends 'base.html'%}
{%block content%}

        <div class="container">
            <h1>과제</h1>
                    {% for blog in blogs.all %} 
                    <h1>제목 : {{ blog.title }}</h1> 
                    <p>시간 : {{ blog.pub_date }}</p> 
                    <p>내용 : {{ blog.body }} <a href = "{% url 'detail' blog.id %}"> ...more </a></p>
                    
                    <div class="card"> 
                        <div class="card-body"> 
                            <h5 class="card-title">{{ blog.title }}</h5> 
                            <h6 class="card-subtitle mb-2 text-muted">{{ blog.pub_date }}</h6> 
                            <p class="card-text">{{ blog.body }}</p> 
                            <a href="{% url 'detail' blog.id %}" class="card-link">...more</a> 
                        </div> 
                    </div>

                    {% endfor %}
                    </div>       
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown"> 
                        <a class="dropdown-item" href="{% url 'portfolio' %}">portfolio</a> 
                        <a class="dropdown-item" href="#">Another action</a> 
                        <div class="dropdown-divider"></div> 
                        <a class="dropdown-item" href="#">Something else here</a> 
                    </div>
             

    </body> 
    {%endblock%}
